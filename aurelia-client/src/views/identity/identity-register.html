<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6">
        <form id="account" method="post">
            <h4>Create new account.</h4>
            <hr />
            <div class="form-group">
                <label for="Input_Email">Email</label>
                <input class="form-control" type="email" id="Input_Email" value.bind="email" />
            </div>
            <div class="form-group">
                <label for="register-firstname">Firstname</label>
                <input class="form-control" id="register-firstname" value.bind="firstname" />
            </div>
            <div class="form-group">
                <label for="register-lastname">Lastname</label>
                <input class="form-control" id="register-lastname" value.bind="lastname" />
            </div>
            <div class="form-group">
                <label for="Input_Password">Password</label>
                <input class="form-control" type="password" id="Input_Password" value.bind="password" />
            </div>
            <div class="form-group">
                <button click.delegate="registerClicked($event)" type="submit" class="btn btn-dark">Register</button>
            </div>

            <div class="alert alert-danger" if.bind="error">${error}</div>
        </form>
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
