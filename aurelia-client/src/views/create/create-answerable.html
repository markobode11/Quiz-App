<h1>Create</h1>

<hr>
<div class="row">
    <div class="col-md-4">
        <form submit.trigger='onSubmit()'>
            <div class='alert alert-danger' if.bind='errorMessage'>${errorMessage}</div>
            <div class="form-group">
                <label class="control-label" for="Name">Name</label>
                <input value.bind='model.name' class="form-control" type="text" name="Name" id='Name' value="">
            </div>
            <div class="form-group">
                <label class="control-label" for="Description">Description</label>
                <textarea value.bind='model.description' class="form-control" type="text" id="Description" name="Description"
                    value=""></textarea>
            </div>
            <div class="form-group">
                <label class="control-label">Type</label>
                <select value.bind='model.type' class="form-select">
                    <option>--- Please select ---</option>
                    <option value="0">Quiz</option>
                    <option value="1">Poll</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Create" class="btn btn-primary form-control mt-3">
            </div>
        </form>
    </div>
</div>

<div class="mt-3">
    <a click.delegate="backToList()">Back to List</a>
</div>
