<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Quizes</h1>
            <p class="lead text-light">Choose a quiz and start answering</p>
            <p>
                <a if.bind='isAdmin' load='/answerable-router/create-answerable(quizes-index)' class="btn btn-primary my-2">
                    Create new
                </a>
            </p>
        </div>
    </div>
</section>

<div class='alert alert-danger' if.bind="errorMessage">${errorMessage}</div>
<div class='alert alert-info' if.bind="message">${message}</div>

<div class="album py-5">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

      <div class="col mb-3" repeat.for='quiz of quizes'>
        <div class="card shadow-sm">
          <div class="card-body bg-app" id="${quiz.id}">
            <p class="card-text"><b>${quiz.name}</b></p>
            <p class="card-text">${quiz.description}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a class="btn btn-sm btn-outline-secondary"
                  load='/answerable-router/answer(${quiz.id})'><i class="far fa-play-circle"></i> Start</a>
                <a class="btn btn-sm btn-outline-secondary" load='/answerable-router/edit-answerable(${quiz.id})' if.bind='isAdmin'><i class="fas fa-edit"></i> Edit</a>
              </div>
              <small class="text-muted">${quiz.type == 0 ? 'Quiz' : 'Poll'}</small>
            </div>
          </div>
            <button if.bind='isAdmin' id='${quiz.id}-delete' class="btn btn-sm btn-delete"
              click.delegate='confirmDelete(quiz.id)'><i class="fas fa-trash-alt"></i> Delete</button>
            <button id='${quiz.id}-confirm-delete' style="display: none;" class="btn btn-sm btn-danger"
              click.delegate="onDelete(quiz.id)"><i class="far fa-check-circle"></i> Are you sure?</button>
        </div>
      </div>
    </div>
  </div>
</div>
