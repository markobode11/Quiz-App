<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center text-light bg-dark">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-5 font-weight-normal">Quiz App</h1>
        <p class="lead font-weight-normal">Complete different quizes and polls!</p>

        <p class=" font-weight-normal" show.bind="!loggedIn">To also view your statistics:</p>

        <a class="btn btn-outline-secondary" show.bind="!loggedIn" click.delegate="redirect()">Create account now!</a>
    </div>
</div>

<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Quizes Statistics</h1>
        </div>
    </div>
</section>

<div class="album py-5">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

            <div class="col mb-3" repeat.for='statistic of statistics'>
                <div class="card shadow-sm">
                    <div class="card-body bg-app" id="${quiz.id}">
                        <p class="card-text"><b>${statistic.answerableName}</b></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <p>Average score: ${statistic.averageScore}%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
